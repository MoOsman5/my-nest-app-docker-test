name: CI/CD - NestJS Docker (pnpm)

on:
  push:
    branches:
      - master   # or 'main' if your default branch is main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§¾ 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§° 2. Setup pnpm and Node
      - name: Enable Corepack & Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # ğŸ“¦ 3. Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ğŸ—ï¸ 4. Build the NestJS project
      - name: Build project
        run: pnpm run build

      # ğŸ³ 5. Build Docker image
      - name: Build Docker image
        run: docker build -t my-nest-app .

      # ğŸš€ 6. Deploy to local server via SSH
      - name: Deploy to local server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/my-nest-app-docker-test
            git pull origin master
            docker compose down
            docker compose up -d --build
